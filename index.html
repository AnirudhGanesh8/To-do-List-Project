<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>To-Do List</h1>

    <!-- Task Input Section -->
    <div class="task-input">
      <input type="text" id="task-input" placeholder="Enter a task" />
      <button id="add-btn">Add Task</button>
    </div>

    <!-- Filter Buttons -->
    <div class="filters">
      <button id="filter-all" class="filter-btn" data-filter="all">All</button>
      <button id="filter-completed" class="filter-btn" data-filter="completed">Completed</button>
      <button id="filter-pending" class="filter-btn" data-filter="pending">Pending</button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle">Toggle Dark Mode</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
